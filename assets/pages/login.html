<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Gin</title>
    <!-- link reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- link embed fontawesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- link embed font Fjalla One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet">
    <!-- link css footer -->
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <!-- link css -->
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <main>
      <video autoplay muted loop>
        <source src="../image/video/videoBanner.mp4" type="">
      </video>
      <div class="login">
        <a href="../../index.html">Go Home <i class="fa-solid
            fa-arrow-right-long"></i></a>
        <h1 class="title">LOG IN</h1>
        <p class="desc">Stockists log in here to manage orders</p>

        <form action="../../index.html">
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" name="email" id="email"
            placeholder="Please enter your email" required>
          <label for="password">PASSWORD</label>
          <input type="password" name="pass" id="password"
            placeholder="Please enter your password" required>
          <button>SUBMIT</button>
        </form>
        <a href="#!">Forget your password</a>
      </div>
    </main>
  </body>
</html>
